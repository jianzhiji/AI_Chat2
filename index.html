  <body>
    <div class="container">
      <h1>ChatGPT 3.5-turbo</h1>

        <textarea
          class="input"
          id="inputMessage"
          placeholder="请输入消息"
          rows="1"

        <button class="send-button" onclick="sendMessage()">发送</button>
      </div>

    </div>
